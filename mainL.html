<!doctype html> 
<html>
  <meta charset='utf-8'>

  <head>
    <title>Tank Game</title>
  </head>
  <body>
    <canvas id="myCanvas"' style="position: absolute; left: 0; top: 0">Tanks Game</canvas>
<script type="text/javascript">

var image_tank = 'image/tank-up.png'; 

//элемент отрисовки
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//Даннные игрока
var x = canvas.width/2;
var y = canvas.height/2;


//Функция отрисовки игрока
function drawTank() {
	var example = document.getElementById("myCanvas");
    example.width = window.innerWidth;
    example.height = window.innerHeight;
    ctx = example.getContext('2d'); 
    ctx.fillRect(0, 0, screen.width, screen.height)
    pic = new Image();             
    pic.src = image_tank;  
    pic.onload = function() {    
    ctx.drawImage(pic, x, y);  
    };
}

function Render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawTank();
}

setInterval(Render, 10);

</script>
  
  </body>
</html>
